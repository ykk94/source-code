<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue shuffling figure</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="app">
            <div class="slide" @mouseenter="stopover" @mouseleave="loop">
                <show-pictures v-bind:index="index" v-bind:pics="pics"></show-pictures>
                <button class="slide-button slide-left vertical-center" @click="stepleft">&lt;</button>
                <button class="slide-button slide-right vertical-center" @click="stepright">&gt;</button>
                <div class="slide-indicators">
                    <little-round v-bind:index="index" v-bind:pics="pics" @setindex="resetindex"></little-round>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
